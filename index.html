<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হোয়াটসঅ্যাপ নোটিশ বোর্ড</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #25D366;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notice-form {
            margin-bottom: 30px;
        }

        .notice-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 1em;
        }

        .notice-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .notice-form button {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .notice-form button:hover {
            background-color: #20b558;
        }

        .notice-board {
            margin-top: 20px;
        }

        .notice {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 5px solid #25D366;
        }

        .notice p {
            margin-bottom: 10px;
        }

        .notice .author {
            font-style: italic;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #25D366;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>হোয়াটসঅ্যাপ নোটিশ বোর্ড</h1>
        <p>আপনার নোটিশ এখানে শেয়ার করুন</p>
    </header>

    <div class="container">
        <div class="notice-form">
            <h2>নতুন নোটিশ পোস্ট করুন</h2>
            <input type="text" id="authorName" placeholder="আপনার নাম লিখুন" required>
            <textarea id="noticeText" placeholder="আপনার নোটিশ লিখুন..." required></textarea>
            <button onclick="postNotice()">নোটিশ পোস্ট করুন</button>
        </div>

        <div class="notice-board" id="noticeBoard">
            <!-- নোটিশ এখানে প্রদর্শিত হবে -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 হোয়াটসঅ্যাপ নোটিশ বোর্ড। সর্বস্বত্ব সংরক্ষিত।</p>
    </footer>

    <script>
        function postNotice() {
            const noticeText = document.getElementById('noticeText').value;
            const authorName = document.getElementById('authorName').value;
            const noticeBoard = document.getElementById('noticeBoard');

            if (noticeText.trim() === '' || authorName.trim() === '') {
                alert('অনুগ্রহ করে নাম এবং নোটিশ পূরণ করুন!');
                return;
            }

            const noticeDiv = document.createElement('div');
            noticeDiv.classList.add('notice');
            noticeDiv.innerHTML = `
                <p>${noticeText}</p>
                <p class="author">পোস্ট করেছেন: ${authorName} | তারিখ: ${new Date().toLocaleString('bn-BD')}</p>
            `;

            noticeBoard.prepend(noticeDiv);
            document.getElementById('noticeText').value = '';
            document.getElementById('authorName').value = '';
        }
    </script>
</body>
</html>
